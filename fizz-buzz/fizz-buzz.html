    <style>
        body{
            color: #ffffff;

            width: 60px;
            font-size: 20px;
        }

<body>
    <h2>Ejercicio Fizz-Buzz</h2>
    <p>Se van a mostrar los números del 1 al <input type="number" id="input" value="100">.
        La salida <strong>fizz</strong> aparece cuando son números multiplos de 3,
        la salida <strong>buzz</strong> aparece cuando son multiplos de 5 y
        la salida <strong>fizz-buzz</strong> aparece cuando son multiplos de 3 y 5.</p>
